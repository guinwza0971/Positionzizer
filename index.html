<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", intial-scale="1.0">
        <title>Position Size Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Position Size Calculator</h1>
        
        <form class="inputzone">
            <div class="item-1">
                <label>Acceptable Risk Percentage (%)</label>
                <input id="riskpercent" type="number" min="0" max="100" step="0.1" value="2">
            </div>

            <div class="item-2">
                <label>Total portfolio cash amount</label>
                <input id="totalcash" type="number" min="0" value="1000">
            </div>
            
            <div class="item-3">
                <label>Leverage 1:</label>
                <input id="leverage" type="number" min="0" step="1" value="2">
            </div>
            
            <div class="item-4">
                <label>Stop-loss type</label>
                <span><span><input name="stoptype" type="radio" value="usepercent">Price change (%)<input id="percentchange" type="number" min="0" value="5"></span>
                <span><input name="stoptype" type="radio" value="useprice" checked="true">Exit price</span></span>
            </div>

            <div class="item-5">
                <label>Entry price</label>
                <input id="entryprice" type="number" min="0" value="20000">
            </div>

            <div id="stoptbypricediv" class="item-6">
                <label>Exit price</label>
                <input id="exitprice" type="number" min="0" value="18000">
            </div>

<!--             <div id="stopbypercentdiv" class="item-7">
                <label>Price change (%)</label> 
                <span></span>
            </div> -->
            
            <button type="button" id="button" class="item-8" onclick="calculatepositionsize()">Calculate</button>
        </form>
        
        <h2>Result</h2>
        <div class="outputzone">
            Use position size of <strong>"<span id="result">200</span>"</strong> in cash for this trade.
        </div>

        <script src="main.js"></script>
    
    </body>
</html>
